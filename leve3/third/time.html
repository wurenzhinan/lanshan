<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <body onload="countTime()">
    <div style="text-align: center;line-height: 600px;">

      <span id="day">

      </span>

      <span id="hour"></span>

      <span id="minute"></span>

      <span id="second"></span>

    </div>

  </body>
  <script type="text/javascript">

    function countTime () {

      //获取当前时间

      var date = new Date()
      var now = date.getTime()

      //设置截止时间

      var endDate = new Date("2022-9-4 0:0:0")
      var end = endDate.getTime()

      //获取截止时间和当前时间的时间差

      var leftTime = end - now

      //定义变量 d,h,m,s分别保存天数，小时，分钟，秒

      var d, h, m, s

      //判断剩余天数，时，分，秒

      if (leftTime >= 0) {

        d = Math.floor(leftTime / 1000 / 60 / 60 / 24)

        h = Math.floor(leftTime / 1000 / 60 / 60 % 24)

        m = Math.floor(leftTime / 1000 / 60 % 60)

        s = Math.floor(leftTime / 1000 % 60)

      }

      //将时间赋值到div中

      document.getElementById("day").innerHTML = d + "天"

      document.getElementById("hour").innerHTML = h + "时"

      document.getElementById("minute").innerHTML = m + "分"

      document.getElementById("second").innerHTML = s + "秒"

      //递归每秒调用countTime方法，显示动态时间效果

      setTimeout(countTime, 1000)



    }

  </script>
</body>

</html>
